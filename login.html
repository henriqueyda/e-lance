<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>E-lance Login</title>

	<!-- Logo na barra de endereço do navegador -->
	<link rel="shortcut icon" type="imagex/png" href="./images/logo.ico">

	<link rel="stylesheet" href="./styles/global.css">
	<link rel="stylesheet" href="./styles/index.css">
	<link rel="stylesheet" href="./styles/login.css">
	<!-- bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!-- Google font -> Roboto -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body>
	<header class="w-100 d-flex flex-column align-items-center">
		<nav class="navbar pb-0" style="justify-content:flex-start;background: var(--azul);width: 80%;">
			<a class="navbar-brand" href="index.html">
				<img src="images/logo.png" width="150" class="d-inline-block align-top" alt="">
			</a>
		</nav>
		<nav class="w-100 d-flex align-items-center" style="background:var(--preto);">
			<a class="p-3" href="index.html" style="color: var(--branco);">Home</a>
			<a class="p-3" href="#" style="color: var(--branco);">Leilões</a>
		</nav>
	</header>
	<main class="login-form">
		<div class="cotainer">
			<div class="row justify-content-center">
				<div class="col-md-5">
					<div class="card">
						<div class="card-header">Login</div>
						<div class="card-body">
							<form>
								<div class="form-group row">
									<label for="email_address"
										class="col-md-4 col-form-label text-md-right">E-mail:</label>
									<div class="col-md-6">
										<input type="text" id="email_address" class="form-control" name="email"
											required autofocus>
									</div>
								</div>

								<div class="form-group row">
									<label for="password" class="col-md-4	 col-form-label text-md-right">Senha:</label>
									<div class="col-md-6">
										<input type="password" id="password" class="form-control" name="senha"
											required>
									</div>
								</div>


								<div class="col-md-6 offset-md-4">
									<button type="submit" class="btn btn-primary">
										Entrar
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
	<script src="scripts/login.js" type="text/javascript"></script>
</body>

</html>
